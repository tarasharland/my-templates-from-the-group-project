<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Food order</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
            <div class="header-logo">
                <img src="" alt="FoodOrder logo" class="logo-img">
            </div>
            <div class="header-menu">
                <nav class="header-menu-links">
                    <a>About Us</a>
                    <a>Categories</a>
                    <a>Best Deals</a>
                    <a>How to Order</a>
                </nav>
                <div class="header-menu-social-media">
                    <img src="img/" alt="facebook" class="menu-social-media-facebook">
                    <img src="img/" alt="instagram" class="menu-social-media-instagram">
                    <img src="img/" alt="youtube" class="menu-social-media-youtube">
                </div>
            </div>
    </header>

    <main class="main">
        <section class="banner__fluid">
            <h2 class="banner__fluid-title">
                Quick Food Delivery From the Best NY Restaurants.
            </h2>

            <p class="banner__fluid-text">
                Get your favorite dishes delivered to your doorstep. We cover all New York districts.
            </p>

            <a href="#steps-title" class="banner__fluid-button">Learn More</a>
        </section>
        <!-- 8 блок -->    
        <section class="carrousel__reviews">
            <div class="carrousel__reviews-body"></div> 
        
            <button class="carrousel__reviews-previous-button"> < </button>
            <button class="carrousel__reviews-next-button"> > </button>
        
            <div class="carrousel__reviews-dots">
                <button class="reviews-dot"></button>
                <button class="reviews-dot"></button>
                <button class="reviews-dot"></button>
                <button class="reviews-dot"></button>
            </div>
        </section>
    </main>
    <script src="js/carrousel-reviews.js"></script>
</body>

</html>
